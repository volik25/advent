<div class="container pt-3">
    <div class="w-50 m-auto p-3 card">
        <form [formGroup]="adminForm" (submit)="signIn()">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Логин администратора" formControlName="login">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль администратора"
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-success">Вход</button>
        </form>
    </div>
</div>
