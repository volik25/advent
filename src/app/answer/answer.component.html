<div class="answer d-flex flex-column justify-content-between align-items-center"
    [ngStyle]="{'background-image': 'url(' + bgUrl +')'}">
    <div class="w-100 mt-5" style="position: relative;">
        <img src="../../assets/resources/red_line.svg">
        <img src="../../assets/resources/blue_line.svg">
        <div [ngClass]="imgsClass">
            <img [src]="pageImgs" height="150px">
        </div>
    </div>
    <div class="container mt-2">
        <div class="card" [ngStyle]="{'background-color': cardColor}">
            <div class="answer-text" [ngClass]="answer.blackText ? 'black' : 'white'">
                {{answer.text}}
            </div>
            <textarea [formControl]="answerControl" rows="7" [ngClass]="answer.blackText ? 'black' : 'white'"></textarea>
            <div class="d-flex justify-content-end align-items-center pr-3">
                <button [disabled]="disabledButton" [ngClass]="btnClass" class="btn" (click)="sendAnswer()">Сохранить</button>
            </div>
        </div>
    </div>
    <div class="w-100 mb-5">
        <img src="../../assets/resources/blue_line.svg">
        <img src="../../assets/resources/red_line.svg">
    </div>
</div>
